name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'
categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
  - title: '🐛 Bug Fixes'
    labels:
      - 'bug'
  - title: '🧶 Dependencies'
    labels:
      - dependencies
  - title: '📖 Doc Updates'
    labels:
      - documentation
  - title: '🧰 Maintenance'
    label: 'maintenance'
exclude-labels:
  - 'skip-changelog'
  - 'documentation'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
template: |
  ## Changes

  $CHANGES
