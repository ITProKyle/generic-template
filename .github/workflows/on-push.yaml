name: On Push


on: push


jobs:
  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm ci
      - uses: ITProKyle/action-setup-python@v0.3.0
        with:
          python-version: ${{ matrix.python-version }}
      - run: poetry install -vv
      - run: make lint
  pre-commit:
    name: pre-commit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
      - uses: actions/checkout@v3
      - uses: ITProKyle/action-setup-python@v0.3.0
        with:
          python-version: ${{ matrix.python-version }}
      - run: poetry install -vv
      - uses: pre-commit/action@v3.0.0
  spell-check:
    # There is an official action published by cSpell.
    # v1.1.1 was tested but did not function as desired so we are using the CLI.
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '15'
      - run: npm ci
      - run: make spellcheck
  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]
    steps:
      - uses: actions/checkout@v3
      - uses: ITProKyle/action-setup-python@v0.3.0
        with:
          python-version: ${{ matrix.python-version }}
      - run: poetry install -vv
      - run: make test
