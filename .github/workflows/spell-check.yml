name: Spell Check

# There is an official action published by cSpell.
# v1.1.1 was tested but did not function as desired so we are using the CLI.

on: push

jobs:
  spell-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '15'
      - run: npm ci
      - run: make spellcheck
