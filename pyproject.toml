[tool.poetry]
name = "generic-template"
version = "0.0.0"
description = "Generic Python project template."
authors = ["Kyle Finley <kyle@finley.sh>"]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = "^3.8"

pygments = { version = "^2.10.0", optional = true }  # docs
recommonmark = { version = "^0.7.1", optional = true }  # docs
sphinx = { version = "^4.2.0", optional = true }  # docs
sphinx-rtd-theme = { version = "^1.0.0", optional = true }  # docs
sphinxcontrib-apidoc = { version = "^0.3", optional = true }  # docs

[tool.poetry.dev-dependencies]
black = "21.9b0"
coverage = "^6.0"
flake8 = "^3.9.2"
flake8-bugbear = "^21.9.2"  # flake8 plugin
flake8-comprehensions = "^3.6.1"  # flake8 plugin
flake8-docstrings = "^1.6.0"  # flake8 plugin
flake8-print = "^4.0.0"  # flake8 plugin
flake8-use-fstring = "^1.1"  # flake8 plugin
isort = "^5.9.3"
mock = "^4.0.3"
pep8-naming = "^0.12.1"  # flake8 plugin
pre-commit = "^2.15.0"
pydocstyle = "^6.1.1"
pylint = "^2.11.1"
pytest = "^6.2.5"
pytest-cov = "^3.0.0"
pytest-mock = "^3.5.1"

[tool.poetry.extras]
docs = [
  "pygments",
  "recommonmark",
  "sphinx",
  "sphinx-rtd-theme",
  "sphinxcontrib-apidoc",
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.black]
force-exclude = '''
/(
    \.eggs
  | \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | build
  | dist
)/
'''
include = '\.pyi?$'
line-length = 88
target-version = ["py38", "py39"]


[tool.coverage.report]
exclude_lines = [
  "cov: ignore",  # standard exclude comment
  "if TYPE_CHECKING:",  # excluded blocks
  "if __name__ == .__main__.:",
  "raise AssertionError",  # defensive exceptions
  "raise NotImplementedError",
  "from pathlib import Path",
  "@overload",
]
# fail_under = 90  # set a minimum coverage percentage
precision = 2
show_missing = true

[tool.coverage.run]
omit = [
  "*/type_defs.py",  # assuming this would not contain any logic
]


[tool.isort]
profile = "black"
skip = [
  ".eggs",
  ".git",
  ".runway",
  ".serverless",
  ".venv",
  "_build",
  "build",
  "dist",
  "node_modules",
]


[tool.pylint.basic]
good-names = [
  "_",
  "a",
  "b",
  "ca",
  "ci",
  "db",
  "f",
  "fn",
  "i",
  "id",
  "j",
  "k",
  "ok",
  "s3",
  "ui",
  "up",
  "v",
]

[tool.pylint.classes]
defining-attr-methods = ["__init__", "__new__"]

[tool.pylint.design]
max-args = 50
max-attributes = 50
max-bool-expr = 5
max-branches = 20
max-locals = 25
max-parents = 10
max-public-methods = 30
max-returns = 6
max-statements = 50
min-public-methods = 0

[tool.pylint.format]
max-line-length = 100
max-module-lines = 1000

[tool.pylint.imports]
allow-wildcard-with-all = "no"

[tool.pylint.logging]
logging-format-style = "old"

[tool.pylint.master]
jobs = 0

[tool.pylint.message_control]
disable = [
  "line-too-long",
  "missing-class-docstring",
  "missing-function-docstring",
  "missing-module-docstring",
  "similarities",
  "ungrouped-imports",
]

[tool.pylint.miscellaneous]
notes = [
  "FIXME",
]

[tool.pylint.reports]
msg-template = "{path}:{line}:{column}: {msg_id}: {msg} ({symbol})"
output-format = "colorized"
score = "yes"


[tool.pyright]
exclude = [
  "**/__pycache__",
  "**/.eggs",
  "**/.git",
  "**/.runway",
  "**/.venv",
  "**/docs",
  "**/node_modules",
  "**/typings",
]
pythonVersion = "3.8"
reportDuplicateImport = "none"
reportImportCycles = "none"
reportIncompatibleMethodOverride = "warning"
reportMissingTypeStubs = "none"
reportPrivateUsage = "none"
reportUnknownMemberType = "none"
reportUnnecessaryIsInstance = "warning"
reportUnusedImport = "none"
reportUnusedVariable = "none"
reportWildcardImportFromLibrary = "none"
strictParameterNoneValue = false
typeCheckingMode = "strict"
useLibraryCodeForTypes = true
venv = ".venv"


[tool.pytest.ini_options]
addopts = [
  "--cov-config=pyproject.toml",
  "--no-cov-on-fail",
]
filterwarnings = [
  "ignore::DeprecationWarning",
  "ignore::pytest_mock.PytestMockWarning",
]
markers = [
  "wip: isolate tests currently being worked on.",
]
minversion = 6.2
python_classes = ["Test*"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
testpaths = ["tests"]
