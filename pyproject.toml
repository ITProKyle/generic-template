[tool.poetry]
name = "generic-template"
version = "0.0.0"
description = "Generic Python project template."
authors = ["Kyle Finley <kyle@finley.sh>"]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.dev-dependencies]
black = "21.5b1"
flake8 = "^3.9.2"
flake8-docstrings = "^1.6.0"
isort = "^5.8.0"
mypy = "^0.790"
pep8-naming = "^0.11.1"
pre-commit = "^2.13.0"
pydocstyle = "^6.1.1"
pylint = "^2.8.2"
pytest = "^6.2.4"
recommonmark = "^0.6"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.black]
force-exclude = '''
/(
    \.eggs
  | \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | build
  | dist
)/
'''
include = '\.pyi?$'
line-length = 88
target-version = ["py38", "py39"]


[tool.isort]
profile = "black"
skip = [
    ".eggs",
    ".git",
    ".mypy_cache",
    ".venv",
    "_build",
    "build",
    "dist",
    "node_modules",
]
